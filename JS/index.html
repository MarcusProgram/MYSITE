<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send POST Request</title>
</head>
<body>
    <button id="sendRequest">Send Request</button>

    <script>
        document.getElementById('sendRequest').addEventListener('click', function() {
            const url = 'https://eda.ru/api/v2/graphql';
            const data = [
                {
                    "variables": {},
                    "query": "mutation {\n  sendReport(\n    request: {complaintType: MISSPELLING, reportSource: DESKTOP, description: \"test\"}\n  )\n}"
                }
            ];

            fetch(url, {
                method: 'POST',
                headers: {
                    'Host': 'eda.ru',
                    'Content-Length': JSON.stringify(data).length,
                    'Sec-Ch-Ua-Platform': 'Windows',
                    'Authorization': '',
                    'Accept-Language': 'ru-RU,ru;q=0.9',
                    'Sec-Ch-Ua': 'Not?A_Brand;v="99", "Chromium";v="130"',
                    'Sec-Ch-Ua-Mobile': '?0',
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/130.0.6723.70 Safari/537.36',
                    'Accept': '*/*',
                    'Content-Type': 'application/json',
                    'Origin': 'https://eda.ru',
                    'Sec-Fetch-Site': 'same-origin',
                    'Sec-Fetch-Mode': 'cors',
                    'Sec-Fetch-Dest': 'empty',
                    'Referer': 'https://eda.ru/recepty/preview?id=187661%22%3E%3Ctest%3E',
                    'Accept-Encoding': 'gzip, deflate, br',
                    'X-Bug-Bounty': 'kolyasik',
                    'Priority': 'u=1, i'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
